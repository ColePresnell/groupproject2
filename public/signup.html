<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ball Game!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">


 
</head>

<body class="signupBody">
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="logo placeholder"> Ball Game!
    </a>
    <ul class="nav navbar-dark bg-dark justify-content-end">
      <li class="nav-item">
        <a class="nav-link" href="/games">Games Today</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/leaderboard">Leaderboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
    </ul>


  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        
        <form class="signup">
            <h2>Sign Up Form</h2>
          <div class="form-group">
            <label for="exampleInputEmail1">Email Address:</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
              <label for="exampleInputUsername1">User Name:</label>
              <input type="username" class="form-control" id="username-input" placeholder="username">
            </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password:</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
          <br>
          <hr>
        <p>Or log in <a href="/login">here</a></p>
        </form>
        
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2018 Ball Game!<p>
</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
